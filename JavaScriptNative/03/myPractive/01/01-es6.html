    // 普通方法
    var str = '1234567899';

    function spli(str) {
      var frontStr = '';
      var tmp = '';
      var arr = [];
      var index = 0;
      var num = str.length % 3;
      if (num !=0) {
        frontStr = str.slice(0, num);
        arr.push(frontStr);
      };

      str = str.slice(num); // 这里内部就改变了 str值了
      for(var i = 0; i < str.length; i++) {
        index++;
        tmp += str[i];
        if (index == 3 && tmp) {
          arr.push(tmp);
          tmp = "";
          index = 0;
        }
      }
      // console.log(arr,"arr");
      return arr.join(",")
    };
