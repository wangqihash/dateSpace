<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>css 吃马卡龙</title>  
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            width: 1190px;
            margin: 0 auto;
        }
        .container{
            position: relative;
            width: 800px;
            height: 600px;
            margin:0 auto;
            background: #ccc;
        }
        h2{
            position: absolute;
            width: 100%;
            height: 20px;
            font-size: 22px;
            line-height: 20px;
            color: #fa8780;
            left: 30px;
            top: 20px;
        }
        .entry {
          text-align: center;
          min-height: 600px;
          position: relative;
        }
        .entry div {
          position: absolute;
        }
        .entry div:before,
        .entry div:after {
          display: block;
          content: '';
          position: absolute;
        }

        /*style for macarons*/
        #macarons div.type-pink,#macarons div.type-green,#macarons div.type-yellow,#macarons div.type-brown{
            position: relative;
          width: 110px;
          height: 40px;
          margin-left: -55px;
          margin-top: -90px;  
        }
        #macarons div.type-pink{
            background-image: linear-gradient(to top, transparent 21px, #7b5354 21px, #7b5354 26px, transparent 26px, transparent 26px);
        }
        #macarons div.type-green{
            height: 5px;
            background-image: linear-gradient(to top, transparent 110px, #548355 110px, #548355 115px, transparent 115px);

        }
        #macarons div.type-yellow{
            height: 5px;
            background-image: linear-gradient(to top, transparent 66px, #ffd889 66px, #ffd889 71px, transparent 71px);
        }
        #macarons div.type-brown{
            height: 5px;
            background-image: linear-gradient(to top, transparent 155px, #965537 155px, #965537 160px, transparent 160px);
        }


        #macarons div.type-pink:before,#macarons div.type-green:before,#macarons div.type-yellow:before,#macarons div.type-brown:before{
          width: 110px;
          height: 20px;
          bottom: 0;
          border-radius: 6px;
          border-bottom-left-radius: 80px 20px;
          border-bottom-right-radius: 80px 20px;
        }
        #macarons div.type-pink:before{
            background: #fa8780; 
        }
        #macarons div.type-green:before{
            position: absolute;
            top: 25px;
            box-shadow: 0 -19px 0 #a8daa9;
        }
        #macarons div.type-yellow:before{
            position: absolute;
            top: 28px;
            box-shadow: 0 -22px 0 #ffba10;
        }
        #macarons div.type-brown:before{
            position: absolute;
            top: 30px;
            box-shadow: 0 -24px 0 #d1a574;
        }


        #macarons div.type-pink:after,#macarons div.type-green:after,#macarons div.type-yellow:after,#macarons div.type-brown:after {
          width: 110px;
          height: 20px;
          bottom: 25px;
          border-radius: 6px;
          border-top-left-radius: 80px 20px;
          border-top-right-radius: 80px 20px;
        }
        #macarons div.type-pink:after {
            background: #fa8780;
        }
        #macarons div.type-green:after{
            position: absolute;
            top: -2px;
            box-shadow: 0 -19px 0 #a8daa9;
        }
        #macarons div.type-yellow:after{
            position: absolute;
            top: 0px;
             box-shadow: 0 -22px 0 #ffba10;
        }
        #macarons div.type-brown:after{
            position: absolute;
            top: 4px;
             box-shadow: 0 -24px 0 #d1a574;
        }

        /*style for macarons*/
        .type-1{
            position: absolute;
            opacity: 0;
            top: 150px;
            left: 250px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 3s;
            animation-delay: 3s;
            -webkit-animation-duration: 2s;
            animation-duration: 2s;
        }
        @-webkit-keyframes type1
        {
        0%   {opacity: 0;-webkit-transform: scale(1,1)}
        50%   {opacity: 1;-webkit-transform: scale(1,1)}
        100% {opacity: 0;-webkit-transform: scale(1,1)}
        }
        @keyframes type1
        {
        0%   {opacity: 0;transform:scale(1,1);}
        50%   {opacity: 1;transform:scale(1,1);}
        100% {opacity: 0;-transform:scale(1,1);}
        }

        .type-2{
            position: absolute;
            top: 250px;
            left: 400px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 5s;
            animation-delay: 5s;
            -webkit-animation-duration: 2s;
            animation-duration: 2s;
        }
        .type-3{
            position: absolute;
            top: 150px;
            left: 500px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 6.5s;
            animation-delay: 6.5s;
            -webkit-animation-duration: 3s;
            animation-duration: 3s;
        }
        .type-4{
            position: absolute;
            top: 350px;
            left: 500px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
            -webkit-animation-duration: 3s;
            animation-duration: 3s;
        }
        .type-5{
            position: absolute;
            top: 480px;
            left: 90px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 4s;
            animation-delay: 4s;
            -webkit-animation-duration: 3s;
            animation-duration: 3s;
        }
        .type-6{
            position: absolute;
            top: 500px;
            left: 500px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 6s;
            animation-delay: 6s;
            -webkit-animation-duration: 4s;
            animation-duration: 4s;
        }
        .type-7{
            position: absolute;
            top: 350px;
            left: 700px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 5.5s;
            animation-delay: 5.5s;
            -webkit-animation-duration: 3s;
            animation-duration: 3s;
        }
        .type-8{
            position: absolute;
            top: 540px;
            left: 230px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 2.5s;
            animation-delay: 2.5s;
            -webkit-animation-duration: 2s;
            animation-duration: 2s;
        }
        .type-9{
            position: absolute;
            top: 350px;
            left: 140px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 4s;
            animation-delay: 4s;
            -webkit-animation-duration: 3s;
            animation-duration: 3s;
        }
        .type-10{
            position: absolute;
            top: 390px;
            left: 600px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 1.5s;
            animation-delay: 1.5s;
            -webkit-animation-duration: 4s;
            animation-duration: 4s;
        }
        .type-11{
            position: absolute;
            top: 180px;
            left: 690px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 8s;
            animation-delay: 8s;
            -webkit-animation-duration: 3s;
            animation-duration: 3s;
        }
        .type-12{
            position: absolute;
            top: 580px;
            left: 300px;
            -webkit-transform: scale(0,0);
            transform: scale(0,0);
            -webkit-animation-name: type1;
            animation-name: type1;
            -webkit-animation-delay: 7.5s;
            animation-delay: 7.5s;
            -webkit-animation-duration: 2s;
            animation-duration: 2s;
        }


        /*macarons hidden radio position*/
        #macarons input[type="radio"],#macarons .type-green input[type="radio"],#macarons .type-yellow input[type="radio"],#macarons .type-brown input[type="radio"]{
            width: 110px;
            height: 40px;
            z-index: 100;
            opacity: 0;
            position: absolute;
        }
        #macarons input[type="radio"]{
            left: -6px;
            top: -3px;
        }

        #macarons .type-green input[type="radio"]{
            left: -6px;
            top: -18px;
        }
        #macarons .type-yellow input[type="radio"],#macarons .type-brown input[type="radio"]{
            left: -6px;
            top: -20px;
        }

        /*计分占位checked radio*/
         h3{
            position: absolute;
            width: 100px;
            top: 80px;
            left: 60px;
        }
        .points input:checked,.points div{
            width: 80px;
            height: 30px;
            display: block;
        }
        .points-list{
            position: absolute;
            width: 80px;
            height: 30px;
            top: 120px;
            left: 60px;
            text-align: center;
            line-height: 30px;
            overflow: hidden;/*用来控制分数显示*/
        }
        .points-wrapper{
            margin-top: -390px;
        }
        .points input{
            display: none;
        }


    </style>
</head>
<body>
    <h2>吃掉消失的马卡龙</h2>
    <div class="container">
        <div id="macarons" class="entry">
            <div class="type-1">
                <div class="type-pink"><input type="radio" name="type-1"/></div>
            </div>
            <div class="type-2">
                <div class="type-pink"><input type="radio" name="type-2"/></div>
            </div>
            <div class="type-3">
                <div class="type-green"><input type="radio" name="type-3"/></div>
            </div>
            <div class="type-4">
                <div class="type-green"><input type="radio" name="type-4"/></div>
            </div>
            <div class="type-5">
                <div class="type-yellow"><input type="radio" name="type-5"/></div>
            </div>
            <div class="type-6">
                <div class="type-yellow"><input type="radio" name="type-6"/></div>
            </div>
            <div class="type-7">
                <div class="type-yellow"><input type="radio" name="type-7"/></div>
            </div>
            <div class="type-8">
                <div class="type-brown"><input type="radio" name="type-8"/></div>
            </div>
            <div class="type-9">
                <div class="type-brown"><input type="radio" name="type-9"/></div>
            </div>
            <div class="type-10">
                <div class="type-brown"><input type="radio" name="type-10"/></div>
            </div>
             <div class="type-11">
                <div class="type-pink"><input type="radio" name="type-11"/></div>
            </div>
            <div class="type-12">
                <div class="type-green"><input type="radio" name="type-12"/></div>
            </div>
        </div>
    </div>
    <h3>你的得分：</h3>
    <div class="points">
        <div class="points-list">
            <div class="points-wrapper">
                <input type="radio" checked name="type-1">
                <input type="radio" checked name="type-2">
                <input type="radio" checked name="type-3">
                <input type="radio" checked name="type-4">
                <input type="radio" checked name="type-5">
                <input type="radio" checked name="type-6">
                <input type="radio" checked name="type-7">
                <input type="radio" checked name="type-8">
                <input type="radio" checked name="type-9">
                <input type="radio" checked name="type-10">
                <input type="radio" checked name="type-11">
                <input type="radio" checked name="type-12">
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>
          </div>
    </div>
    
</body>
</html>
