<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset=utf-8>
<title>一个标题绝对居中在线上的例子</title>
</head>
<style>
@rem:75rem;
body{
    background-color: #ccc;
}
.module-wrap {
    padding-top: 12px;
    height: 76px;
    overflow: hidden;

  }

  .title-wrap {
    width: 714px;
    height: 32px;
    margin: 0 auto;
    text-align: center;
    border-bottom: 1px solid #fff;
  }

  .title-text {
    color: #fff;
    display: inline-block;
    font-size: 32px;
    height: 64px;
    line-height: 64px;
    padding: 0 20px;
    white-space: nowrap;
    background-color: #ccc;
  }
</style>

<body>
    <div class="module-wrap">
      <div class="title-wrap">
            <span class="title-text theme-bg">我是标题</span>
      </div>
    </div>

</body>
</html>
