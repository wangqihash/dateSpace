<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>图片模糊（带滑块控制模糊半径）demo</title> 
    <style type="text/css">
        span{
            display: inline-block;
            margin-left: 30px;
        }
    </style>   
    <script type="text/javascript" src = "StackBlur.js"></script>
</head>
<body>
    <div id="imageHolder" style="position:absolute;left:20px;top:20px;">
        <img src="1.png" id="blur"/>
    </div>
    
    <div id="canvasHolder" style="position:absolute;left:20px;top:20px;">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <div id="slider" style="position:absolute;top:350px;position:relative">
        0<input id="slider" type="range" min="0" max="100" step="1" value="0" onchange="updateSlider(this.value)"/>100
        <span id="radius">100</span>
    </div>

    <script type="text/javascript">
        var rad = document.getElementById('radius');
        
        function updateSlider(val){
            console.log(val);
            rad.innerHTML = val;
            stackBlurImage('blur','canvas',val,true);
        }

    </script>
</body>
</html>
