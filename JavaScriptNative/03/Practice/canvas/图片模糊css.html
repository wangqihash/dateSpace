<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>图片模糊 demo</title> 
    <style type="text/css">
        .blur{
            -webkit-filter: blur(20px); /* Chrome, Opera */
            -moz-filter: blur(20px);
            -ms-filter: blur(20px);    
                filter: blur(20px);  
        }
    </style>   
</head>
<body>
    <img src="1.png" />
    <img src="1.png" class="blur" />

</body>
</html>
