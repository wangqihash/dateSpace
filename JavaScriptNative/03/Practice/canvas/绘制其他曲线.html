<!doctype html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<title>画圆和扇形</title>

<style type="text/css">
body{background: black}
#c1{background:white;}
span{color:white;}
</style>
</head>

<body>

<canvas id="c1" width="400" height="400">
	<span>不支持canvas的浏览器就会显示</span>
</canvas>

<script type="text/javascript">
	window.onload = function(){
		var oc = document.getElementById('c1');

		var content = oc.getContext('2d');
 		
 		//一般弧线
 		content.beginPath();
 		content.moveTo(100,200);
 		//arcTo();起始点，前两个参数和后两个参数共3个点，最后一点为假想的圆心
 		content.arcTo(100,100,200,100,50);
 		content.closePath();
 		content.stroke();

		//贝塞尔曲线
		content.strokeStyle = 'red';
 		content.beginPath();
 		content.moveTo(100,200);
 		//起始点(100,200)，结束点（200,100），控制点（100,100）
 		content.quadraticCurveTo(100,100,200,100);
 		content.closePath();
 		content.stroke();

 		//贝塞尔曲线
		content.strokeStyle = 'blue';
 		content.beginPath();
 		content.moveTo(100,200);
 		//起始点(100,200)，结束点（200,100），第一个控制点（100,100），第二个控制点（200,200）
 		content.bezierCurveTo(100,100,200,200,200,100);
 		content.closePath();
 		content.stroke();


	}
</script>
</body>
</html>
