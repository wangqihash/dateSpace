<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset=utf-8>
<title>timeCounter</title>
</head>

<style>
  .mod-spm[data-spmid='123']{
     width: 100px;
     height: 100px;
     margin-right: auto;
     margin-left: auto;
     margin-bottom: 20px;
     background-color: #fff;
     border: 2px #000 solid;
  }
  .mod-spm[data-spmid='456']{
     width: 100px;
     height: 100px;
     margin-right: auto;
     margin-left: auto;
     margin-bottom: 20px;
     background-color: #fff;
     border: 2px #000 solid;
  }
  .mod-spm[data-spmid='789']{
     width: 100px;
     height: 100px;
     margin-right: auto;
     margin-left: auto;
     margin-bottom: 20px;
     background-color: #fff;
     border: 2px #000 solid;
  }
</style>
<body>
	   <div class="mod-spm" data-spmid="123">
       <div class="child_a"></div>
       <div class="child_b"></div>
       <div class="child_c"></div>
       <div class="child_d"></div>
     </div>
     <div class="mod-spm" data-spmid="456">
       <div class="child_a"></div>
       <div class="child_b"></div>
       <div class="child_c"></div>
       <div class="child_d"></div>
     </div>
     <div class="mod-spm" data-spmid="789">
       <div class="child_a"></div>
       <div class="child_b"></div>
       <div class="child_c"></div>
       <div class="child_d"></div>
     </div>
    <script type="text/javascript">
         var counter = 0,
             counter1 = 0,
             counter2 = 0,
             counter3 = 0;
         var timer = null;
         function timerCounter(div,counter,num){
             div.addEventListener('mouseover',function(){
                timer = setInterval(count,1000);             
             },false); 
            div.addEventListener('mouseout',function(){
             clearInterval(timer);
             timer = null;
             },false);
            var span = document.createElement('span');
            div.appendChild(span);
            function count(){
                counter++;
                span.innerHTML = 'STAY：'+counter;
                console.log('区块'+num+'上停留的时间为：'+counter);
            } 
            return counter;
         }
          var div = document.getElementsByClassName('mod-spm');
          timerCounter(div[0],counter1,div[0].dataset['spmid']);
          timerCounter(div[1],counter2,div[1].dataset['spmid']);
          timerCounter(div[2],counter3,div[2].dataset['spmid']);        
    </script>
</body>  
</html>
