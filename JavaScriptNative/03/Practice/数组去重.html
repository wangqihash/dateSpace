<body>
  <span>题目：有一个大数组，var a = ['1','2','3',...];a数组的长度是100，内容填充随机整数的字符串，请先构造此数组a，然后设计一个算法，将其内容去重。（解答见控制台）</span>
      
  
 <script>
   /*生成长度为100，内容为随机整数构成的字符串的函数*/
   /*元素push近数组后前面有个空格了！！*/
   var arr = [];
   for(var i=0;i<100;i++){
     arr.push(Math.ceil(Math.random()*100));
   }
   console.log('随机生成的数组为：');
   console.log(arr);
   
   var pat = /([0-9]+)([^\1]*), \1/;
   var str = arr.join();
   while(pat.test(str)){
    str = str.replace(/([0-9]{2})([^\1]*),\1/,"$1$2").replace(/([0-9]{1})([^\1]*),\1/,"$1$2");

   }
   console.log(str);
   
    /*log出删除重复元素后的a数组，成功去重*/
    //console.log('去重后的数组a[]为：');
    
 </script>   
</body>
