<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>templateSyntax</title>
  </head>
  <body>
    <div class="app">
      <h3>v-html:</h3>
      <p>Using mustaches: {{ rawHtml }}</p>
      <p> <span v-html="rawHtml"></span> </p>

      <h3>v-bind:</h3>
      <p v-bind:id="vBindId">Mustache{{}} 语法不能作用在 HTML 特性上，遇到这种情况应该使用 v-bind 指令：</p>

    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </script>
