<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vue introduce</title>
</head>

<body>
  <div id="app">
    <h3>{ { data.objData } }</h3>
    {{ message }}

    <h3>v-bind:[attribute]</h3>
    <p v-bind:title="message">鼠标悬停出现属性</p>

    <h3> v-if="Boolean"</h3>
    <p v-if="seen">允许被看见</p>

    <h3>v-for="todo in todos"</h3>
    <ul>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ul>

    <h3>v-on:click</h3>
    <p>{{message}}</p>
    <button type="button"  v-on:click="reverseMessage" name="button"> v-on:event=""</button>

    <h3>v-model:</h3>
    <p>{{vModelData}}</p>
    <input type="text" name="" value="" v-model="vModelData">

    <h3>todo-item</h3>
    <todo-item
       v-for="item in groceryList"
       v-bind:todo="item"
       v-bind:title="item.id"
       >
     </todo-item>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript" src="src/introduce.js">
</script>

</html>
