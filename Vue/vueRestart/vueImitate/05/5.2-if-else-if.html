<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> 5.2-if-else-if </title>
  <style>
    .isClassObj {
      font-size: 19px;
      color: red;
    }
  </style>
</head>

<body>

  <div id="app" v-cloak>
    <template v-if="type === 'name'">
        <label>用户名:</label>
        <input type="text" placeholder="请输入用户名" key="ipt-name">
      </template>

    <template v-else>
        <label>邮箱邮箱:</label>
        <input type="text" placeholder="请输入" key="ipt-mail">
      </template>

    <template v-show="false">
        <div>
          <P :style="isClassArr">1. v-show不能直接在 template中使用</p>
          <p :class="{'isClassObj': isShow}">2. vue提供了key属性，它的值是唯一的，所以能够如果不需要复用是可以加上该属性</p>
          </div>
      </template>
    <button type="button" @click="handleToggleClick" name="button">切换输入类型</button>

    <br>
    <br>
    <div v-for="item in arrMethods">{{item.name}}</div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script type="text/javascript" src="5.2-if-else-if.js">
</script>

</html>
