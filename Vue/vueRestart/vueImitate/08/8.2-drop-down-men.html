<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>实战-下拉菜单</title>
    <link rel="stylesheet" href="8.2-drop-down-men.css">
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="main" v-clickoutside="handleClose">
        <button type="button" @click="show = true">下拉</button>
        <div class="dropdown" v-show="show">
          <p>下拉框的内容，点击外面区域可以关闭</p>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="http://unpkg.com/vue/dist/vue.min.js"></script> -->
  <script type="text/javascript" src="clickoutside.js">  </script>
  <script type="text/javascript" src="8.2-drop-down-men.js"> </script>
</html>
