<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    a {
      text-decoration: none;
    }

    .table2 {
      border: #C8C8C8 solid;
      border-width: 1px 0px 0px 1px;
      background: #F3F0F0;
      margin-top: 25px;
    }

    .td0 {
      border: #C8C8C8 solid;
      border-width: 0 0 1px 0;
    }

    .td2 {
      border: #C8C8C8 solid;
      border-width: 0 1px 1px 0;
    }

    .barcon {
      width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .barcon1 {
      font-size: 17px;
      float: left;
      margin-top: 20px;
    }

    .barcon2 {
      float: right;
    }

    .barcon2 ul {
      margin: 20px 0;
      padding-left: 0;
      list-style: none;
      text-align: center;
    }

    .barcon2 li {
      display: inline;
    }

    .barcon2 a {
      font-size: 16px;
      font-weight: normal;
      display: inline-block;
      padding: 5px;
      padding-top: 0;
      color: black;
      border: 1px solid #ddd;
      background-color: #fff;
    }

    .barcon2 a:hover {
      background-color: #eee;
    }

    .ban {
      opacity: .4;
    }
  </style>
</head>

<body>
  <table width="950" cellpadding="0" cellspacing="0" class="table2" align="center">
    <thead>
      <tr>
        <td colspan="3" height="33" class="td0"> </td>
        <td align="center" class="td2"><a href="###">添加用户</a></td>
      </tr>
      <tr align="center">
        <th width="150" height="33" class="td2">序号</th>
        <th width="300" class="td2">用户名</th>
        <th width="250" class="td2">权限</th>
        <th width="250" class="td2">操作</th>
      </tr>
    </thead>
    <tbody id="adminTbody">
      <tr align="center">
        <td class="td2" height="33" width="150">1</td>
        <td class="td2">admin</td>
        <td class="td2">管理员</td>
        <td class="td2"><a href="###">修改</a></td>
      </tr>
    </tbody>
  </table>
  <div id="barcon" class="barcon">
    <div id="barcon1" class="barcon1"></div>
    <div id="barcon2" class="barcon2">
      <ul>
        <li><a href="###" id="firstPage">首页</a></li>
        <li><a href="###" id="prePage">上一页</a></li>
        <li><a href="###" id="nextPage">下一页</a></li>
        <li><a href="###" id="lastPage">尾页</a></li>
        <li><select id="jumpWhere">
               </select></li>
        <li><a href="###" id="jumpPage" onclick="jumpPage()">跳转</a></li>
      </ul>
    </div>
  </div>
</body>
<script type="text/javascript" src="exPaging.js">
</script>

</html>
