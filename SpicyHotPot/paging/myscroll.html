<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link rel="stylesheet" href="style/mescroll.min.css">
  </head>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      -webkit-touch-callout:none;
      -webkit-user-select:none;
      -webkit-tap-highlight-color:transparent;
    }
    body{background-color: white}
    ul{list-style-type: none}
    a {text-decoration: none;color: #18B4FE;}

    /*模拟的标题*/
    .header{
      z-index: 9990;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 44px;
      line-height: 44px;
      text-align: center;
      border-bottom: 1px solid #eee;
      background-color: white;
    }
    .header .btn-left{
      position: absolute;
      top: 0;
      left: 0;
      padding:12px;
      line-height: 22px;
    }
    .header .btn-right{
      position: absolute;
      top: 0;
      right: 0;
      padding: 0 12px;
    }
    /*说明*/
    .notice{
      padding: 20px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      line-height: 24px;
      text-align: center;
      color:#555;
    }
    .btn-change{
      display: inline-block;
      margin-top: 14px;
      font-size: 14px;
      padding: 3px 15px;
      text-align: center;
      border: 1px solid #FF6990;
      border-radius: 20px;
      color: #FF6990;
    }
    .btn-change:active{
      opacity: .5;
    }
    /*列表*/
    .mescroll{
      position: fixed;
      top: 44px;
      bottom: 0;
      height: auto;
    }
    /*展示上拉加载的数据列表*/
    .data-list li{
      position: relative;
      padding: 10px 8px 10px 120px;
      border-bottom: 1px solid #eee;
    }
    .data-list .pd-img{
      position: absolute;
      left: 18px;
      top: 18px;
      width: 80px;
      height: 80px;
    }
    .data-list .pd-name{
      font-size: 16px;
      line-height: 20px;
      height: 40px;
      overflow: hidden;
    }
    .data-list .pd-price{
      margin-top: 8px;
      color: red;
    }
    .data-list .pd-sold{
      font-size: 12px;
      margin-top: 8px;
      color: gray;
    }
  </style>
  <body>
    <div id="mescroll" class="mescroll">

			<ul id="dataList" class="data-list">

			</ul>

		</div>
  </body>
  <script type="text/javascript" src="src/mescroll.min.js">  </script>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <!-- <script src="../mescroll/src/mescroll.min.js" type="text/javascript" charset="utf-8"></script> -->
  <script type="text/javascript" src="src/myscroll.js">  </script>
</html>
